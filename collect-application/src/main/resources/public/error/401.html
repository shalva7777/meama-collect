<html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- page content -->

                <div class="text-center text-center">
                    <h1 class="error-number">401</h1>
                    <h2>Unauthorized request</h2>
                    <p>Please <a style="cursor: pointer" id="signin">sign in</a> to access this page</p>
                    <script>
                        document.getElementById("signin").addEventListener("click", function () {
                            window.location.href = window.location.protocol + "//" + window.location.host + "/meama-collect/login";

                    </script>
                </div>
            </div>
        </div>
    </div>
